  <script>
    // ========== State ==========
    const STORAGE_KEY = 'mahjong-records-v3';
    let records = [];
    let currentMonth = new Date();
    let rounds = 1;
    let selectedChip = '30/10';
    let editingId = null;

    // ========== Data Management ==========
    function loadRecords() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          records = JSON.parse(saved);
        }
      } catch (e) {
        console.error('Failed to load records:', e);
        records = [];
      }
    }

    function saveRecords() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
      } catch (e) {
        console.error('Failed to save records:', e);
      }
    }

    // ========== Initialization ==========
    function init() {
      loadRecords();
      
      const year = new Date().getFullYear();
      document.getElementById('yearTitle').textContent = `${year} È∫ªÂ∞áÊãõË≤°Á¥ÄÈåÑ`;
      
      // Setup chip buttons
      document.querySelectorAll('#chipButtons .chip-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('#chipButtons .chip-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          selectedChip = btn.dataset.chip;
          document.getElementById('customChip').classList.toggle('hidden', selectedChip !== 'custom');
        });
      });
      
      renderCalendar();
      updateStats();
    }

    // ========== Stats ==========
    function updateStats() {
      const year = new Date().getFullYear();
      const yearRecords = records.filter(r => r.date.startsWith(year));
      
      let totalWin = 0;
      let totalLose = 0;
      
      yearRecords.forEach(r => {
        totalWin += r.win || 0;
        totalLose += r.lose || 0;
      });
      
      const net = totalWin - totalLose;
      
      document.getElementById('totalWin').textContent = `$${totalWin.toLocaleString()}`;
      document.getElementById('totalLose').textContent = `$${totalLose.toLocaleString()}`;
      
      const netEl = document.getElementById('netBalance');
      netEl.textContent = `$${Math.abs(net).toLocaleString()}`;
      netEl.className = `stat-value ${net >= 0 ? 'positive' : 'negative'}`;
      if (net >= 0) {
        netEl.textContent = `$${net.toLocaleString()}`;
      } else {
        netEl.textContent = `-$${Math.abs(net).toLocaleString()}`;
      }
    }

    // ========== Calendar ==========
    function changeMonth(delta) {
      currentMonth.setMonth(currentMonth.getMonth() + delta);
      renderCalendar();
    }

    function renderCalendar() {
      const year = currentMonth.getFullYear();
      const month = currentMonth.getMonth();
      
      document.getElementById('calendarTitle').textContent = `${year}Âπ¥ ${month + 1}Êúà`;
      
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const startDay = firstDay.getDay();
      const totalDays = lastDay.getDate();
      
      const today = new Date();
      const todayStr = formatDate(today);
      
      // Get records for this month
      const monthRecords = {};
      records.forEach(r => {
        if (r.date.startsWith(`${year}-${String(month + 1).padStart(2, '0')}`)) {
          if (!monthRecords[r.date]) {
            monthRecords[r.date] = { rounds: 0, net: 0 };
          }
          monthRecords[r.date].rounds += r.rounds || 0;
          monthRecords[r.date].net += (r.win || 0) - (r.lose || 0);
        }
      });
      
      let html = '';
      
      // Empty cells before first day
      for (let i = 0; i < startDay; i++) {
        html += '<div class="calendar-day empty"></div>';
      }
      
      // Days
      for (let day = 1; day <= totalDays; day++) {
        const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
        const isToday = dateStr === todayStr;
        const record = monthRecords[dateStr];
        
        let classes = 'calendar-day';
        if (isToday) classes += ' today';
        if (record) classes += ' has-record';
        
        html += `
          <div class="${classes}" onclick="showDayDetail('${dateStr}')">
            <span class="day-number">${day}</span>
            ${record ? `
              <div class="day-record">
                <div class="rounds">üÄÑ ${record.rounds}Â∞á</div>
                <div class="amount ${record.net >= 0 ? 'positive' : 'negative'}">
                  ${record.net >= 0 ? '+' : ''}${record.net}
                </div>
              </div>
            ` : ''}
          </div>
        `;
      }
      
      document.getElementById('calendarDays').innerHTML = html;
    }

    // ========== Add/Edit Record ==========
    function showAddModal(date = null) {
      editingId = null;
      rounds = 1;
      document.getElementById('roundsValue').textContent = '1';
      document.getElementById('recordDate').value = date || formatDate(new Date());
      document.getElementById('recordLocation').value = '';
      document.getElementById('inputWin').value = '';
      document.getElementById('inputLose').value = '';
      document.getElementById('customChip').value = '';
      document.getElementById('customChip').classList.add('hidden');
      selectedChip = '30/10';
      
      document.querySelectorAll('#chipButtons .chip-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.chip === '30/10');
      });
      
      document.getElementById('addModalTitle').textContent = 'Ë®òÈåÑÊà∞Á∏æ';
      showModal('addModal');
    }

    function editRecord(id) {
      const record = records.find(r => r.id === id);
      if (!record) return;
      
      editingId = id;
      rounds = record.rounds || 1;
      document.getElementById('roundsValue').textContent = rounds;
      document.getElementById('recordDate').value = record.date;
      document.getElementById('recordLocation').value = record.location || '';
      document.getElementById('inputWin').value = record.win || '';
      document.getElementById('inputLose').value = record.lose || '';
      
      // Set chip
      selectedChip = record.chip || '30/10';
      const isCustom = !['30/10', '50/20', '100/10', '100/20'].includes(selectedChip);
      
      document.querySelectorAll('#chipButtons .chip-btn').forEach(btn => {
        if (isCustom) {
          btn.classList.toggle('active', btn.dataset.chip === 'custom');
        } else {
          btn.classList.toggle('active', btn.dataset.chip === selectedChip);
        }
      });
      
      if (isCustom) {
        document.getElementById('customChip').classList.remove('hidden');
        document.getElementById('customChip').value = selectedChip;
        selectedChip = 'custom';
      } else {
        document.getElementById('customChip').classList.add('hidden');
      }
      
      document.getElementById('addModalTitle').textContent = 'Á∑®ËºØÊà∞Á∏æ';
      hideModal('dayModal');
      showModal('addModal');
    }

    function changeRounds(delta) {
      rounds = Math.max(1, rounds + delta);
      document.getElementById('roundsValue').textContent = rounds;
    }

    function saveRecord() {
      const date = document.getElementById('recordDate').value;
      const location = document.getElementById('recordLocation').value;
      const chip = selectedChip === 'custom' ? document.getElementById('customChip').value : selectedChip;
      const win = parseInt(document.getElementById('inputWin').value) || 0;
      const lose = parseInt(document.getElementById('inputLose').value) || 0;
      
      if (!date) {
        alert('Ë´ãÈÅ∏ÊìáÊó•Êúü');
        return;
      }
      
      if (!chip) {
        alert('Ë´ãÈÅ∏ÊìáÁ±åÁ¢º');
        return;
      }
      
      if (editingId) {
        // Update existing record
        const index = records.findIndex(r => r.id === editingId);
        if (index !== -1) {
          records[index] = {
            ...records[index],
            date,
            location,
            chip,
            rounds,
            win,
            lose
          };
        }
      } else {
        // Add new record
        const record = {
          id: Date.now().toString(),
          date,
          location,
          chip,
          rounds,
          win,
          lose,
          createdAt: Date.now()
        };
        records.push(record);
      }
      
      saveRecords();
      renderCalendar();
      updateStats();
      hideModal('addModal');
      
      // Show day detail if coming from there
      if (editingId) {
        showDayDetail(date);
      }
    }

    function deleteRecord(id) {
      if (!confirm('Á¢∫ÂÆöË¶ÅÂà™Èô§ÈÄôÁ≠ÜÁ¥ÄÈåÑÂóéÔºü')) return;
      
      const record = records.find(r => r.id === id);
      const date = record?.date;
      
      records = records.filter(r => r.id !== id);
      saveRecords();
      renderCalendar();
      updateStats();
      
      // Refresh day modal
      if (date) {
        const dayRecords = records.filter(r => r.date === date);
        if (dayRecords.length > 0) {
          showDayDetail(date);
        } else {
          hideModal('dayModal');
        }
      }
    }

    // ========== Day Detail ==========
    function showDayDetail(dateStr) {
      const dayRecords = records.filter(r => r.date === dateStr);
      
      const date = new Date(dateStr);
      const month = date.getMonth() + 1;
      const day = date.getDate();
      document.getElementById('dayModalTitle').textContent = `${month}Êúà${day}Êó• Êà∞Á∏æ`;
      
      if (dayRecords.length === 0) {
        document.getElementById('dayModalBody').innerHTML = `
          <div class="empty-state">
            <p>ÈÄôÂ§©Ê≤íÊúâÁ¥ÄÈåÑ</p>
            <button class="submit-btn" style="margin-top: 20px;" onclick="hideModal('dayModal'); showAddModal('${dateStr}')">
              <span>+</span>
              <span>Êñ∞Â¢ûÁ¥ÄÈåÑ</span>
            </button>
          </div>
        `;
      } else {
        let html = dayRecords.map(r => {
          const net = (r.win || 0) - (r.lose || 0);
          return `
            <div class="record-item">
              <div class="record-header">
                <span class="record-location">üìç ${r.location || 'Êú™Â°´Âú∞Èªû'}</span>
                <span class="record-chip">${r.chip}</span>
              </div>
              <div class="record-stats">
                <span class="record-rounds">üÄÑ ${r.rounds || 1}Â∞á</span>
                <span class="record-amount ${net >= 0 ? 'positive' : 'negative'}">
                  ${net >= 0 ? '+' : ''}$${net.toLocaleString()}
                </span>
              </div>
              <div style="font-size: 13px; color: #6b7280; margin-top: 8px;">
                Ë¥è $${(r.win || 0).toLocaleString()} / Ëº∏ $${(r.lose || 0).toLocaleString()}
              </div>
              <div class="record-actions">
                <button class="record-btn edit" onclick="editRecord('${r.id}')">‚úèÔ∏è Á∑®ËºØ</button>
                <button class="record-btn delete" onclick="deleteRecord('${r.id}')">üóëÔ∏è Âà™Èô§</button>
              </div>
            </div>
          `;
        }).join('');
        
        html += `
          <button class="submit-btn" onclick="hideModal('dayModal'); showAddModal('${dateStr}')">
            <span>+</span>
            <span>ÂÜçÊñ∞Â¢û‰∏ÄÁ≠Ü</span>
          </button>
        `;
        
        document.getElementById('dayModalBody').innerHTML = html;
      }
      
      showModal('dayModal');
    }

    // ========== Utilities ==========
    function formatDate(date) {
      const year = date.getFullYear();
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const day = String(date.getDate()).padStart(2, '0');
      return `${year}-${month}-${day}`;
    }

    function showModal(id) {
      document.getElementById(id).classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    function hideModal(id) {
      document.getElementById(id).classList.remove('show');
      document.body.style.overflow = '';
    }

    // Close modal on overlay click
    document.querySelectorAll('.modal-overlay').forEach(modal => {
      modal.addEventListener('click', function(e) {
        if (e.target === this) {
          this.classList.remove('show');
          document.body.style.overflow = '';
        }
      });
    });

    // Initialize
    init();
  </script>
